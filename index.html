<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Results Summary Component</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-" style="position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);">
            <div class="row co">
                <div class="col-md rad">
                    <br><br>
                    <h3>Your Result</h3>
                    <br>
                    <center><div class="cir">
                        <br>
                        <h1>76</h1>
                        <h4>of 100</h4>
                    </div></center>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="col-md">
                    <br><br>
                    <h2>Summary</h2><br><br>
                    <div class="rect one"><span>Reaction</span><b>80</b> / 100</div><br>
                    <div class="rect two"><span>Memory</span><b>92</b> / 100</div><br>
                    <div class="rect three"><span>Verbal</span><b>61</b> / 100</div><br>
                    <div class="rect four"><span>Visual </span><b>72</b> / 100</div><br><br>
                    <div class="conbut">Continue</div>
                </div>
            </div>
        </div>
    </body>
</html>
