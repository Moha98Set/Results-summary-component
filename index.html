                <div class="rad2">
                    <br>
                    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Summary</h2><br><br>
                    <div class="rect one"><img src="energy-svgrepo-com.svg" width="21">&nbsp;&nbsp;&nbsp;<span>Reaction</span><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i> 80 </b>/ 100</div><br>
